<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Está seguro que desea salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">Seleccione "Aceptar" a continuación si está listo para finalizar su sesión actual.
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-sm btn-primary" href="{% url 'authentication:exit' %}">Aceptar</a>
            </div>
        </div>
    </div>
</div>

{% comment %} Modal detalle notificacion {% endcomment %}
<div class="modal fade" id="notificationModal" role="dialog">
</div>
