<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reseteo de Contraseña</title>
    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/icon2.svg' %}">
    <!-- Custom styles for this template -->
    <style>
        body {
            background-color: #f2f2f2; /* Fondo original */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            background-color: white;
        }
        .login-card .card-header {
            background-color: #4e73df;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            border-bottom: none;
        }
        .login-card .card-body {
            padding: 1.5rem;
        }
        .login-card .form-group {
            margin-bottom: 1rem;
        }
        .login-card .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-card .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .login-card .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }
        .login-card .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .login-card .btn-primary:hover {
            background-color: #375ab1;
        }
        .login-card .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }
        .login-card .forgot-password a {
            color: #4e73df;
            text-decoration: none;
        }
        .login-card .forgot-password a:hover {
            text-decoration: underline;
        }
        .login-card .input-icon {
            position: relative;
        }
        .login-card .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .login-card .input-icon input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <main>
        <div class="login-card">
            <div class="card-header">Reseteo de Contraseña</div>
            <div class="card-body">
                <form method="POST" action="" class="row g-3 needs-validation">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                    </div>
                    <div class="forgot-password">
                        <p>¿Recordaste tu contraseña? <a href="{% url 'dashboard:inicio' %}">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        {% if messages %}
            {% for m in messages %}
                {% if m.tags == 'success' %}
                    Swal.fire({
                        title: "Éxito",
                        text: "{{m}}",
                        icon: "success",
                        confirmButtonText: "Aceptar",
                        confirmButtonColor: "#4169E1"
                    });
                {% elif m.tags == 'error' %}
                    Swal.fire({
                        title: "Ocurrió un error inesperado",
                        html: "{{m|safe}}",
                        icon: "error",
                        confirmButtonText: "Aceptar",
                        confirmButtonColor: "#4169E1"
                    });
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
