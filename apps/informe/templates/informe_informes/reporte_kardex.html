{% extends "inventario_principal/base.html" %}

{% block titulo %}Reporte de Kardex{% endblock titulo %}

{% block contenido %}
<div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white d-flex align-items-center">
        <i class="fas fa-warehouse mr-2"></i>
        <span class="font-weight-bold h5 mb-0">Consultar Reporte de Kardex</span>
    </div>
    <div class="card-body">
        <form id="reportForm" method="GET" action="{% url 'informe:generar_pdf_kardex' 'False' %}">
            <div class="form-row">
                <!-- Fecha Desde -->
                <div class="form-group col-md-3">
                    <label for="fecha_kardex_desde" class="font-weight-bold">
                        <i class="far fa-calendar-alt mr-1"></i>Fecha Desde*
                    </label>
                    <input type="date" class="form-control" id="fecha_kardex_desde" name="fecha_kardex_desde" required>
                </div>
                
                <!-- Fecha Hasta -->
                <div class="form-group col-md-3">
                    <label for="fecha_kardex_hasta" class="font-weight-bold">
                        <i class="far fa-calendar-alt mr-1"></i>Fecha Hasta*
                    </label>
                    <input type="date" class="form-control" id="fecha_kardex_hasta" name="fecha_kardex_hasta" required>
                </div>
                
                <!-- Selección de Producto -->
                <div class="form-group col-md-3">
                    <label for="selectProducto" class="font-weight-bold">
                        <i class="fas fa-box mr-1"></i>Producto*
                    </label>
                    <select class="form-control" id="selectProducto" name="selectProducto" required>
                        <option value="" disabled selected>Seleccione un producto</option>
                        {% for pr in productos %}
                            <option value="{{ pr.codigoarticulo }}">
                                {{ pr.descripcion_articulo }} / {{ pr.codigoarticulo }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Método de Valuación -->
                <div class="form-group col-md-3">
                    <label for="selectMetodo" class="font-weight-bold">
                        <i class="fas fa-calculator mr-1"></i>Método*
                    </label>
                    <select class="form-control" id="selectMetodo" name="selectMetodo" required>
                        <option value="" disabled selected>Seleccione un método</option>
                        <option value="peps">PEPS (Primero en Entrar, Primero en Salir)</option>
                        <option value="promedio_ponderado">Promedio Ponderado</option>
                    </select>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="d-flex justify-content-start gap-2 mt-4">
                <button type="submit" class="btn btn-dark btn-sm btnGenerarPDF">
                    <i class="fas fa-file-pdf mr-1"></i> Generar Reporte
                </button>
                <button type="button" class="btn btn-info btn-sm btnDescargarPDF">
                    <i class="fas fa-download mr-1"></i> Descargar
                </button>
                <a href="{{ request.path }}" class="btn btn-warning btn-sm">
                    <i class="fas fa-sync-alt mr-1"></i> Limpiar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock contenido %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Inicializar select2 para mejor experiencia
        $('#selectProducto, #selectMetodo').select2({
            width: '100%',
            placeholder: $(this).data('placeholder')
        });

        // Función para manejar reportes
        function handleReport(download = false) {
            const form = document.getElementById('reportForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            let url = "{% url 'informe:generar_pdf_kardex' 'False' %}";
            const params = new URLSearchParams(new FormData(form)).toString();
            
            if (download) {
                url = url.replace('False', 'True');
                window.location.href = `${url}?${params}`;
            } else {
                window.open(`${url}?${params}`, '_blank', 'width=1024,height=768');
            }
        }

        // Event listeners
        document.querySelector('.btnGenerarPDF').addEventListener('click', (e) => {
            e.preventDefault();
            handleReport(false);
        });

        document.querySelector('.btnDescargarPDF').addEventListener('click', (e) => {
            e.preventDefault();
            handleReport(true);
        });

        // Establecer fechas por defecto (opcional)
        const today = new Date().toISOString().split('T')[0];
        const firstDayOfMonth = new Date(new Date().getFullYear(), new Date().getMonth(), 1)
            .toISOString().split('T')[0];
        
        document.getElementById('fecha_kardex_desde').value = firstDayOfMonth;
        document.getElementById('fecha_kardex_hasta').value = today;
    });
</script>

<!-- Estilos adicionales -->
<style>
    .card {
        border-radius: 0.5rem;
    }
    
    .card-header {
        border-radius: 0.5rem 0.5rem 0 0 !important;
    }
    
    .select2-container--default .select2-selection--single {
        height: calc(1.5em + 0.75rem + 2px);
        padding: 0.375rem 0.75rem;
        border: 1px solid #ced4da;
    }
    
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: calc(1.5em + 0.75rem + 2px);
    }
    
    .btn {
        min-width: 120px;
    }
</style>
{% endblock script %}
